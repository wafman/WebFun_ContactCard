<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact.css">
    <script src="jquery-3.2.1.js"></script>
    <script>        
        $(document).ready(function(){
            $(document).on('click', '#submit', function(){
                var html = " "
                html += `<div class="contactCard">
                            <p>${$('#firstName').val()} ${$('#lastName').val()}</p>
                            <button class="btn">Click for Description</button>
                            <div class="descVal">${$('#descrip').val()}</div>
                        </div>`
                $('.cards').append(html);
                $('.descVal').hide();
                return false;
            }); //closes doc.on(click,submit) 

            $(document).on('click', '.btn' , function(){
                $(this).siblings('.descVal').show();
                
            });
        }); //closes document.ready
    </script>
    <title>Contact Card</title>
</head>
<body>
    <header>
        <h1>Add a User</h1>
    </header>
    <form action="something.php">
        <label for="text">First Name:</label>
        <input type="text" id="firstName">

        <label for="text">Last Name:</label>
        <input type="text" id="lastName">

        <label for="text" >Description:</label>
        <textarea name="descrip" id="descrip" cols="10" rows="5"></textarea>

        <input type="submit" value="Add Contact" id="submit">
    </form>
    <div class="cards">
        
    </div>
    <footer></footer>
</body>
</html>
